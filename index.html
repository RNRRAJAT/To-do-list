<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="headPart">
            <div class="left">
                <div class="text">
                    <h1>To-Do-List</h1>
                    <h3>Keep It Up!!</h3>
                </div>    
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div id="right">0 / 0</div>
            <!-- //jmdjfja -->
        </div>
        <div class="inputBar">
            <input type="text" placeholder="Write Your Task" id="taskInput" class="inputText" >
            <button type="submit" id="newTask" class="submitB" >+</button>
        </div>
        <ul id="taskList">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
